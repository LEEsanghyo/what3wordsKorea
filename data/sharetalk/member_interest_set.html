<!doctype html>
<html>
	<meta charset="utf-8">
	<head>
		<title> 여가생활 / 관심사 선택 </title>
	</head>
	<body>
		관심사는 최대 10개까지 선택 가능합니다.
		<form onsubmit="setInterest(this)">
			<p><input type="checkbox" name="int[]" value="1"> 영화 &nbsp;
			<input type="checkbox" name="int[]" value="2"> 노래부르기 &nbsp;
			<input type="checkbox" name="int[]" value="3"> 당구 &nbsp;</p>
			<p><input type="checkbox" name="int[]" value="4"> 요리 &nbsp;
			<input type="checkbox" name="int[]" value="5"> 클럽 &nbsp;
			<input type="checkbox" name="int[]" value="6"> 스포츠 관람 &nbsp;</p>
			<p><input type="checkbox" name="int[]" value="7"> 장기/체스 &nbsp;
			<input type="checkbox" name="int[]" value="8"> 공연/콘서트 &nbsp;
			<input type="checkbox" name="int[]" value="9"> 주거 개선 &nbsp;</p>
			<p><input type="checkbox" name="int[]" value="10"> 드라이브 &nbsp;
			<input type="checkbox" name="int[]" value="11"> 음주 &nbsp;
			<input type="checkbox" name="int[]" value="12"> 스파/마사지샵 &nbsp;</p>
			<p><input type="checkbox" name="int[]" value="13"> 박물관/전시회 &nbsp;
			<input type="checkbox" name="int[]" value="14"> 수다 &nbsp;
			<input type="checkbox" name="int[]" value="15"> 봉사활동 &nbsp;</p>
			<p><input type="checkbox" name="int[]" value="16"> 쇼핑 &nbsp;
			<input type="checkbox" name="int[]" value="17"> 게임 &nbsp;
			<input type="checkbox" name="int[]" value="18"> 산책 &nbsp;</p>
			<p><input type="checkbox" name="int[]" value="19"> 등산 &nbsp;
			<input type="checkbox" name="int[]" value="20"> 캠핑 &nbsp;
			<input type="checkbox" name="int[]" value="21"> 음악 감상 &nbsp;</p>
			<p><input type="checkbox" name="int[]" value="22"> 악기 연주 &nbsp;
			<input type="checkbox" name="int[]" value="23"> 사진촬영 &nbsp;
			<input type="checkbox" name="int[]" value="24"> 애완동물 기르기 &nbsp;</p>
			<p><input type="checkbox" name="int[]" value="25"> 독서 &nbsp;
			<input type="checkbox" name="int[]" value="26"> 그림그리기 &nbsp;
			<input type="checkbox" name="int[]" value="27"> 운동 &nbsp;</p>
			<p><input type="checkbox" name="int[]" value="28"> 먹방 &nbsp;
			<input type="checkbox" name="int[]" value="29"> 여행 &nbsp;
			<input type="checkbox" name="int[]" value="30"> 차(Tea) &nbsp;</p>
			<input type="submit" name="Submit" id="button" value="Submit"/>
		</form>
		<script type="text/javascript" src="/_script/account.js"></script>
	</body>
</html>
